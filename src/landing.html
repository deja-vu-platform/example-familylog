<dv.component name="landing">
  <nav><h1>StoryPad</h1></nav>
  <main class="side-by-side">
    <dv.tx>
      <h2>Parent Login</h2>
      <parentauth.sign-in /><dv.link href="/parent" hidden=true />
    </dv.tx>
    <dv.tx>
      <h2>New Parent</h2>
      <dv.gen-id />
      <group.create-group id=dv.gen-id.id hidden=true />
      <parentauth.register-user id=dv.gen-id.id />
      <dv.link href="/parent" hidden=true />
    </dv.tx>
    <dv.tx>
      <h2>Child Login</h2>
      <childauth.sign-in /><dv.link href="/child" hidden=true />
    </dv.tx>
  </main>
</dv.component>
